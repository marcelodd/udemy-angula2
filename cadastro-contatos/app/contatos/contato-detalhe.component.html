<div class="container">
	<h2>
		<form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
			<div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
				<label for="nome" class="form-control-label">Nome</label>
				<input type="text" name="nome" placeholder="Insira o nome" name="nome" 
				[(ngModel)]="contato.nome" 
				required
				[ngClass]="getFormControlClass(nome.valid, nome.pristine)"
				#nome="ngModel"> 
				<div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome é obrigratório!</div>
				<!--#spy
                <div class="alert alert-info">{{spy.cassName}}</div-->
			</div>

			<div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
				<label for="email" class="form-control-label">Email</label>
				<input type="email" name="email" placeholder="Insira o email" name="email" 
				[(ngModel)]="contato.email" 
				#email="ngModel"
				[ngClass]="getFormControlClass(email.valid, email.pistine)"
				required>
			</div>

			<div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
				<label for="telefone" class="form-control-label">Telefone</label>
				<input type="tel" name="telefone" placeholder="Insira o telefone" name="telefone" 
				[(ngModel)]="contato.telefone" 
				#telefone="ngModel"
				[ngClass]="getFormControlClass(telefone.valid, telefone.pristine)"
				required>
			</div>

			<button class="btn btn-success" type="submit" [disabled]="!contatoForm.form.valid">Salvar</button>
			<a class="btn btn-secundary" routerLink="/">Voltar</a>
		</form>
	</h2>
</div>
