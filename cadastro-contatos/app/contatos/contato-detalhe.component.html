<div class="container"> 
    <h2>
        <form>

                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Insira o nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Insira o email">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" name="telefone" placeholder="Insira o telefone">
            </div>

            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-secundary">Voltar</a>
        </form>
    </h2>
</div>
